<html>
<head>

<body>
    <div class="jumbotron">
        <center><h1>College Research</h1>
           <a href="/" class="btn btn-danger">More Info on a School</a>
        </form>
    </center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <h3 class="text-centre">Ranking of Colleges</h3>
                    {% for n in college_ranking %}
                    <h5> -  {{n}} </h5>
                    <hr>
                    {% endfor %}
                    <br>
            </div>
            <div class="col-6">
                    <h3 class="text-centre">Personalized List of Colleges</h3>
                    {% for a in info %}
                    <h5> - {{a}} </h5>
                    <hr>
                        {% empty %}
                <h5>  <i> <small> No schools added yet </small> </i> </h5>
                    {% endfor %}
                    <br>
              <a href = "{% url 'info:addSchool' %}">Add School</a>
        </div>
    </div>


</div>
